<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
	<head>
		<meta charset="UTF-8">
	</head>
	
	<body>
		<wicket:extend>
			<form wicket:id="configurationForm">
				<h2><wicket:message key="heading" /></h2>
				
				<div class="hr"><span><wicket:message key="label.optional" /></span></div>
				
				<label><wicket:message key="label.deadline" /><input type="text" wicket:id="deadline" /></label>
				
				<div class="hr"></div>
				
				<input type="submit" wicket:message="value:label.submitExisting" class="save" />
			</form>
		</wicket:extend>
	</body>
</html>
