<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
	<head>
		<meta charset="UTF-8">
	</head>
	
	<body>
		<wicket:extend>
			<form wicket:id="ballotForm">
				<div class="cells" wicket:id="checkGroup">
					<div wicket:id="designListView" class="cell">
						<div>
							<div class="thumbnail">
								<img wicket:id="thumbnail" />
							</div>
							<span wicket:id="name"></span>
							<span wicket:id="artistAndYear"></span>
							<input type="checkbox" wicket:id="voteCheck" />
							<!--<button wicket:id="zoom"></button>-->
						</div>
					</div>
				</div>
				<div class="clear"><input type="submit" wicket:message="value:label.submit" /></div>
			</form>
		</wicket:extend>
	</body>
</html>
