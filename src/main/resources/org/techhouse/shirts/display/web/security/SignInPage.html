<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
	<head>
		<meta charset="UTF-8">
	</head>
	
	<body>
		<wicket:extend>
			<div id="SignInPage">
				<form wicket:id="form">
					<h1>Technology House</h1>
					<input type="text" wicket:id="username" />
					<input type="password" wicket:id="password" />
					<p wicket:id="hint"><wicket:message key="hint" /></p>
					<input type="submit" />
				</form>
			</div>
		</wicket:extend>
	</body>
</html>
