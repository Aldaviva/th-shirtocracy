<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
	<head>
		<meta charset="UTF-8">
	</head>
	
	<body>
		<wicket:extend>
			<table>
				<thead>
					<tr>
						<th><wicket:message key="column.name" /></th>
						<th><wicket:message key="column.votes.bar" /></th>
						<th><wicket:message key="column.votes.number" /></th>
					</tr>
				</thead>
				
				<tfoot>
					<tr>
						<th><wicket:message key="label.total" /></th>
						<th></th>
						<th><span wicket:id="total"></span></th>
					</tr>
				</tfoot>
				
				<tbody>
					<tr wicket:id="votesTableRow">
						<td><span wicket:id="name"></span></td>
						<td class="votesBar"><div wicket:id="votes.bar"></div></td>
						<td><span wicket:id="votes.number"></span></td>
					</tr>
				</tbody>
			</table>
		</wicket:extend>
	</body>
</html>
