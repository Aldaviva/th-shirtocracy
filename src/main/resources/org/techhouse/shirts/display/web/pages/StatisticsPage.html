<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
	<head>
		<meta charset="UTF-8">
	</head>
	
	<body>
		<wicket:extend>
			<div class="form">
				<h2><wicket:message key="heading" /></h2>
				<table>
					<thead>
						<tr>
							<th><wicket:message key="column.name" /></th>
							<th class="votesBar"><wicket:message key="column.votes.bar" /></th>
							<th class="votesNumber"><wicket:message key="column.votes.number" /></th>
						</tr>
					</thead>
					
					<tfoot>
						<tr>
							<th><wicket:message key="label.total" /></th>
							<th class="votesBar"></th>
							<th class="votesNumber"><span wicket:id="total"></span></th>
						</tr>
					</tfoot>
					
					<tbody>
						<tr wicket:id="votesTableRow">
							<td><span wicket:id="name"></span></td>
							<td class="votesBar"><div><div wicket:id="votes.bar"></div></div></td>
							<td class="votesNumber"><span wicket:id="votes.number"></span></td>
						</tr>
					</tbody>
				</table>
			</div>
		</wicket:extend>
	</body>
</html>
