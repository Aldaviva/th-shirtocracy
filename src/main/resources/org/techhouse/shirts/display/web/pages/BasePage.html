<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
	<head>
		<meta charset="UTF-8">
		<wicket:head>
			<title>Technology House Apparel</title>
			<link href="styles/reset.css" rel="stylesheet" type="text/css" />
			<link href="styles/styles.css" rel="stylesheet" type="text/css" />
			<link href="http://techhouse.org/favicon.ico" rel="shortcut icon" type="image/x-icon" />
		</wicket:head>
	</head>
	
	<body>
		<wicket:extend>
			<div class="table">
				<div class="tableRow">
					<div class="tableCell pillar left">
							
							<div class="pillarContent">
								<header>
									<a wicket:id="logoLink">
										<h1>Technology House Apparel</h1>
									</a>
								</header>
								
								<hr />
								
								<p>
									<wicket:message key="text.intro" />
								</p>
								
								<p>
									<wicket:message key="text.advice" />
								</p>
								
								<p wicket:id="deadlineNotice">
									<wicket:message key="text.deadline">
										<span wicket:id="date"></span>
										<span wicket:id="time"></span>
									</wicket:message>
								</p>
						</div>
					</div>
					
					<div class="tableCell center">
						<div class="main" wicket:id="main">
							<wicket:container wicket:id="feedback"></wicket:container>
							<div class="mainPadding">
								<wicket:child />
							</div>
						</div>
					</div>
					
					<div class="tableCell pillar right">
							<div class="pillarContent">
								<div class="navigation">
									<div>
										<h3 wicket:id="username"></h3>
										<a wicket:id="logout"><wicket:message key="nav.user.logout" /></a>
									</div>
									<div wicket:id="admin">
										<h3><wicket:message key="nav.admin.title" /></h3>
										<a wicket:id="designAdd"><wicket:message key="nav.admin.designAdd" /></a>
										<a wicket:id="designEdit"><wicket:message key="nav.admin.designEdit" /></a>
										<a wicket:id="configuration"><wicket:message key="nav.admin.configuration" /></a>
									</div>
									<div wicket:id="results">
										<h3><wicket:message key="nav.results.title" /></h3>
										<a wicket:id="stats"><wicket:message key="nav.results.stats" /></a>
									</div>
									<div>
										<h3><wicket:message key="nav.help.title" /></h3>
										<a><wicket:message key="nav.help.tutorial" /></a>
										<a wicket:message="href:link.support"><wicket:message key="nav.help.support" /></a>
									</div>
								</div>
						</div>
					</div>
				</div>
			</div>
		</wicket:extend>
	</body>
</html>
