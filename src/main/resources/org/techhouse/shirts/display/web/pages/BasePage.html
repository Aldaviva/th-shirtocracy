<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
	<head>
		<meta charset="UTF-8">
		<wicket:head>
			<title>Technology House Apparel</title>
			<link href="styles/reset.css" rel="stylesheet" type="text/css" />
			<link href="styles/styles.css" rel="stylesheet" type="text/css" />
			<link rel="shortcut icon" href="http://techhouse.org/favicon.ico" type="image/x-icon" />
		</wicket:head>
	</head>
	
	<body>
		<wicket:extend>
			<div class="table">
				<div class="tableRow">
					<div class="tableCell pillar left">
						<div class="border">
							<div class="vignette top"></div>
							<div class="vignette bottom"></div>
							<div class="pillarContent">
								<header>
									<h1>Technology House Apparel</h1>
								</header>
							</div>
						</div>
					</div>
					
					<div class="tableCell">
						<div class="main" wicket:id="main">
							<div>
								<wicket:child />
							</div>
						</div>
					</div>
					
					<div class="tableCell pillar right">
						<div class="border">
							<div class="vignette top"></div>
							<div class="vignette bottom"></div>
							<div class="pillarContent">
								<div class="navigation">
									<div>
										<h3 wicket:id="username"></h3>
										<a><wicket:message key="nav.user.logout" /></a>
										<a wicket:id="save"><wicket:message key="nav.user.save" /></a>
									</div>
									<div>
										<h3><wicket:message key="nav.deadline.title" /></h3>
										3/22/2011<br />
										12:00:00 AM EDT<br />
										4d, 6h, 30m
									</div>
									<div wicket:id="admin">
										<h3><wicket:message key="nav.admin.title" /></h3>
										<a><wicket:message key="nav.admin.designAdd" /></a>
										<a><wicket:message key="nav.admin.designEdit" /></a>
									</div>
									<div wicket:id="results">
										<h3><wicket:message key="nav.results.title" /></h3>
										<a><wicket:message key="nav.results.stats" /></a>
									</div>
									<div>
										<h3><wicket:message key="nav.help.title" /></h3>
										<a><wicket:message key="nav.help.tutorial" /></a>
										<a><wicket:message key="nav.help.support" /></a>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</wicket:extend>
	</body>
</html>
